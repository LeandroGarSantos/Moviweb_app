<!DOCTYPE html>
<html>
<head>
    <title>User List - MovieWeb App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
</head>
<body>
    <h1>User List</h1>
    <ul>
        {% for user in users %}
            <li><a href="{{ url_for('get_user_movies', user_id=user['id']) }}">{{ user['username'] }}</a></li>
            <a href="{{ url_for('add_movie', user_id=user.id) }}"><i class="fas fa-hand-point-up">Add Movie for user </i></a>
        {% endfor %}
    </ul>
</body>
</html>
