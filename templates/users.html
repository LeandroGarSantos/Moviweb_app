<!DOCTYPE html>
<html>
<head>
    <title>User List - MovieWeb App</title>
</head>
<body>
    <h1>User List</h1>
    <ul>
        {% for user in users %}
            <li><a href="{{ url_for('get_user_movies', user_id=user['id']) }}">{{ user['username'] }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
