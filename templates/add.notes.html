<!DOCTYPE html>
<html>
<head>
    <title>Add Notes - MovieWeb App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Add Notes</h1>
    <form action="{{ url_for('add_notes', user_id=user_id, movie_id=movie_id) }}" method="POST">
        <label for="notes">Notes:</label>
        <input type="text" id="notes" name="notes" placeholder="Add notes..." required>
        <button type="submit" class="button-blue">Add Notes</button>
    </form>
</body>
</html>
